<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #fff; /* all white background */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
        }

        .camera-page {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        /* Top bar button (zero gap) */
        .controls {
            background: #fff;
            padding: 14px 16px 10px 16px; /* more space above button, less below */
            display: flex;
            justify-content: right;
            align-items: right;
            border-bottom: 1px solid #eee;
        }

        #captureBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 22px;
            border-radius: 12px;
            cursor: pointer;
        }

        #captureBtn:disabled {
            background: #ccc;
        }

        /* Camera window directly under the button with no gap */
        .camera-area {
            width: 100%;
            background: #fff;
            height: auto;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #fff;
        }

        canvas { display: none; }

        .loading {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 22px;
            z-index: 2;
        }

        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        #website {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>

<div id="message"></div>
<br>
<div class="camera-page">
    <div class="controls">
        <button id="captureBtn" disabled>Take Photo</button>
    </div>

    <div class="camera-area">
        <div class="loading" id="loading">Initializing camera...</div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');
    const honeypot = document.getElementById('website');
    const ctx = canvas.getContext('2d');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });
            video.srcObject = stream;
            captureBtn.disabled = false;
            loading.style.display = 'none';
        } catch (err) {
            loading.textContent = 'Camera blocked. Enable permissions.';
        }
    }

    function getFormattedDateTime() {
        const now = new Date();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `follow-up-photo-${month}.${day}.${year}-${hours}.${minutes}`;
    }

    captureBtn.addEventListener('click', async () => {
        if (honeypot.value !== '') return;

        captureBtn.disabled = true;
        captureBtn.textContent = 'Saving...';

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        canvas.toBlob(async (blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getFormattedDateTime()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            message.textContent = 'âœ“ Photo saved!';
            message.style.display = 'block';

            await new Promise(r => setTimeout(r, 500));
            URL.revokeObjectURL(url);

            window.location.href = 'http://localhost/ResponseForm/pages/corrective-actions-embedded.html';
        }, 'image/jpeg', 0.95);
    });

    startCamera();

        // Additional bot detection: check for rapid interactions
        let interactionTime = Date.now();
        captureBtn.addEventListener('mousedown', () => {
            const now = Date.now();
            if (now - interactionTime < 100) {
                honeypot.value = 'bot';
            }
            interactionTime = now;
        });
    </script>
</body>
</html>
